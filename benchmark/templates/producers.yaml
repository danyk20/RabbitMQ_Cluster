apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.producer.name }}
spec:
  completions: {{ .Values.producer.instances.total }}
  parallelism: {{ .Values.producer.instances.parallel }}
  template:
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: job-name
                      operator: In
                      values:
                        - {{ .Values.producer.name }}
                topologyKey: "kubernetes.io/hostname"
      containers:
        - name: benchmark-producer
          image: "gitlab-registry.cern.ch/cmsos/k8sbox/rabbitmq/cmsos-x86_64-rabbitmq:{{ .Values.producer.version }}"
          env:
            - name: BROKER_IP
              value: "{{ .Values.broker.ip }}"
            - name: MQTT_PORT
              value: "{{ .Values.broker.port }}"
          volumeMounts:
            - mountPath: /data
              name: data-volume
          command: [
            "/bin/sh", "-c",
            "curl --retry-connrefused --retry {{ .Values.producer.init_timeout }} --retry-delay 1 -u '{{ .Values.rabbitmq.username }}:{{ .Values.rabbitmq.password }}' 'http://rabbit-cluster:15672/api/nodes' && /opt/benchmark/bin/producer {{ .Values.producer.flags }}"
          ]
      volumes:
        - name: data-volume
          hostPath:
            path: {{ .Values.producer.path }}
      restartPolicy: Never
