apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.producer.name }}
spec:
  completions: {{ .Values.producer.instances.total }}
  parallelism: {{ .Values.producer.instances.parallel }}
  template:
    spec:
      containers:
        - name: benchmark-producer
          image: gitlab-registry.cern.ch/cmsos/k8sbox/rabbitmq/cmsos-x86_64-rabbitmq:{{ .Values.producer.version }}
          env:
            - name: BROKER_IP
              value: "{{ .Values.broker }}"
            - name: MQTT_PORT
              value: "{{ .Values.port }}"
          volumeMounts:
            - mountPath: /data
              name: data-volume
          command: ["/bin/sh", "-c", "curl --retry-connrefused --retry {{ .Values.producer.init_timeout }} --retry-delay 1 -u '{{ .Values.rabbitmq.username }}:{{ .Values.rabbitmq.password }}' 'http://rabbit-cluster:15672/api/nodes' && /opt/benchmark/bin/producer"]
          args: {{ .Values.producer.flags }}
      volumes:
        - name: data-volume
          hostPath:
            path: {{ .Values.producer.path }}
      restartPolicy: Never
